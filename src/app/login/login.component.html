<div class="container">
  <div class="login-panel">
    <div class="text-center mt-3">
      <img src="assets/logo.png" alt="MasterGym Logo">
      <h3>Welcome! Please enter your email and password to login</h3>
    </div>
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <form [formGroup]="formLogin">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" formControlName="email" id="email" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" formControlName="password" id="password" placeholder="Password">
          </div>
          <div class="row">
            <div class="col-sm-4 offset-sm-4">
              <button type="submit" class="btn btn-primary btn-block" [disabled]="!formLogin.valid"
                (click)="login()">Login</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
