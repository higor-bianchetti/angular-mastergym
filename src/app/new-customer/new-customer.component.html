<div class="container mt-5">
  <form action="">
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" placeholder="Customer's name">
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control" placeholder="Customer's email">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-4">
        <div class="form-group">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" class="form-control" placeholder="Customer's cpf">
        </div>
      </div>

      <div class="col-sm-4">
        <div class="form-group">
          <label for="birthday">Birthday</label>
          <input type="date" id="birthday" class="form-control" placeholder="Customer's birthday">
        </div>
      </div>

      <div class="col-sm-4">
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" class="form-control" placeholder="Customer's phone number">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <label for="img">Image</label>
          <input type="file" class="form-control-file" id="img" placeholder="Upload an image">
        </div>
        <p>
          <ngb-progressbar type="dark" [value]="75" [striped]="true" [animated]="true" height="20px"><i>50%</i>
          </ngb-progressbar>
        </p>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-sm-12">
        <button class="btn btn-primary float-right">Add Customer</button>
      </div>
    </div>

  </form>
</div>
