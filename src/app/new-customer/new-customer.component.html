<div class="container mt-5">
  <form [formGroup]="customerForm" action="">
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" formControlName="name" placeholder="Customer's name">
          <div *ngIf="customerForm.controls['name'].invalid && customerForm.controls['name'].dirty"
            class="alert alert-warning mt-3" role="alert">
            <span *ngIf="customerForm.controls['name'].errors.required">Name is required</span>
          </div>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control" formControlName="email" placeholder="Customer's email">
          <div *ngIf="customerForm.controls['email'].invalid && customerForm.controls['email'].dirty"
            class="alert alert-warning mt-3" role="alert">
            <span *ngIf="customerForm.controls['email'].errors.required">Email is required</span>
            <span *ngIf="customerForm.controls['email'].errors.email">Invalid email</span>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-4">
        <div class="form-group">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" class="form-control" formControlName="cpf" placeholder="Customer's cpf">
          <div *ngIf="customerForm.controls['cpf'].invalid && customerForm.controls['cpf'].dirty"
            class="alert alert-warning mt-3" role="alert">
            <span *ngIf="customerForm.controls['cpf'].errors.required">CPF is required</span>
          </div>
        </div>
      </div>

      <div class="col-sm-4">
        <div class="form-group">
          <label for="birthday">Birthday</label>
          <input type="date" id="birthday" class="form-control" formControlName="birth"
            placeholder="Customer's birthday">
          <div *ngIf="customerForm.controls['birth'].invalid && customerForm.controls['birth'].dirty"
            class="alert alert-warning mt-3" role="alert">
            <span *ngIf="customerForm.controls['birth'].errors.required">Birthday date is required</span>
          </div>
        </div>
      </div>

      <div class="col-sm-4">
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" class="form-control" formControlName="phone"
            placeholder="Customer's phone number">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <label for="img">Image</label>
          <input type="file" class="form-control-file" id="img" formControlName="img" placeholder="Upload an image">
          <div *ngIf="customerForm.controls['img'].invalid && customerForm.controls['img'].dirty"
            class="alert alert-warning mt-3" role="alert">
            <span *ngIf="customerForm.controls['img'].errors.required">Image is required</span>
          </div>
        </div>
        <p>
          <ngb-progressbar type="dark" [value]="75" [striped]="true" [animated]="true" height="20px"><i>50%</i>
          </ngb-progressbar>
        </p>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-sm-12">
        <button class="btn btn-primary float-right" [disabled]="customerForm.invalid" (click)="add()">Add
          Customer</button>
      </div>
    </div>

  </form>
</div>
